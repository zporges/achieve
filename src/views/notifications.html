<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="../css/notifications.css">
  <script src = "../js/jquery-2.0.3.min.js" type = "text/javascript"></script>
  <title>Welcome to Pact</title>
</head>
<body onload="onload()">

  <header>
    <h1>
      <%= title %>
    </h1>
  </header>
  
  <section id = "main">
    <script>
      function addElement () {
        for (var i = 0; i < 11; i++) {
          //create a new notification div and give it notification contents
          var notification = document.createElement("div");
          notification.className = "notification";
          //information div
          var info = document.createElement("div");
          info.className = "info";
          name = "name"
          verb = " verb"
          obj = " direct object!"
          info.innerHTML = name + verb + obj;
          //time div
          var time = document.createElement("div");
          time.className = "time";
          time.innerHTML = Date().toString();

          info.appendChild(time);         //add the time div to the info div
          notification.appendChild(info); //add the info div to the notification

          // add the newly created element and its content into the DOM
          notification_section = document.getElementById("main");
          notification_section.appendChild(notification);
        }
      }
      addElement();
    </script>
  </section>
  <!-- Space between form and footer -->
  <div class="padding"></div>
  <footer>
    <% include ejs/navbar.ejs %>
    <script type = "text/javascript" src = "../js/navbar.js"></script>
  </footer>
  
</body>
</html>
